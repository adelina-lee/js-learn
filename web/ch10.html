<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 30px;
            width: 30px;
            background-color: white;
        }

        .hide {
            display: none;
        }

        .square {
            height: 100px;
            width: 100px;
            background-color: yellow;
        }

        .square.blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome page</h1>
    <p id="greeting1">Hi!</p>
    <p id="greeting2">Hi!</p>
    <script>
        // Traverse to the p element
        document.body.children.greeting1;

        // Changing greeting1 text
        document.body.children.greeting1.innerText = "Bye!";

        // Changing greeting2 text with HTML
        document.body.children.greeting2.innerHTML = "<b>Bye!</b>";
    </script>

    <h1>Accessing elements by ID</h1>
    <div id="one" class="example">Hi!</div>
    <div id="two" class="example">Hi!</div>
    <div id="three" class="example">Hi!</div>
    <script>
        // Select element
        document.getElementById("two");
        // Output element
        console.log(document.getElementById("two"))

        // Accessing elements by tag name
        console.log(document.getElementsByTagName("div"));

        // Accessing elements by tag name & index
        console.log(document.getElementsByTagName("div").item(1));

        // Return h1
        console.log(document.getElementsByTagName("h1"));

        // By class name
        console.log(document.getElementsByClassName("example"));

        // Using a CSS Selector
        console.log(document.querySelectorAll("p"));

        // Only returns the first one it encounters
        // Using query selector
        console.log(document.querySelector("div"));
        // Return class
        console.log(document.querySelector(".example"));

        // Returns all
        console.log(document.querySelectorAll("div"));
    </script>

    <button id="buttonOne" onclick="stop()">Don't click here!</button>
    <button id="buttonTwo" onclick="stop()">Don't click here! 2</button>
    
    <button onclick="reveal(this)">Click here!</button>

    <p id="magic">I might disappear and appear.</p>
    <button onclick="toggleDisplay()">Magic!</button>

    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <div id="violet"></div>
    <button onclick="rainbowify()">Make me a rainbow</button>

    <div id="shape" class="square blue"></div>
    <button onclick="disappear()">Disappear!</button>
    <button onclick="change()">Change!</button>
    <button onclick="changeVisibility()">Magic!</button>

    <script>
        function stop() {
            alert("Ouch! Stop it!");
        }

        document.getElementById("buttonTwo").onclick = function() {
            alert("Auch! Stop!");
        }
    </script>

    <script>
        function reveal(el) {
            console.log(el);
            console.log(el.parentElement);
        }
    </script>

    <script>
        function toggleDisplay() {
            let p = document.getElementById("magic");

            if(p.style.display === "none") {
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>

    <script>
        function rainbowify(){
            let divs = document.getElementsByTagName("div");
            for(let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = divs[i].id;
            }
        }
    </script>

    <script>
        function disappear(){
            document.getElementById("shape").classList.add("hide");
        }
    </script>

    <script>
        function change(){
            document.getElementById("shape").classList.remove("blue");
        }
    </script>

    <script>
        function changeVisibility(){
            document.getElementById("shape").classList.toggle("hide");
        }
    </script>
    </body>
</html>
