<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input onchange="go(this)"></input>

    <h1>Table</h1>
    <table>
        <tr>
            <td>Language</td>
            <td>Awesomeness</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>100</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>100</td>
        </tr>
    </table>

    <h1 class="output-header">Hello World</h1>
    <div class="output">Test</div>

    <h1>Just an example</h1>
    <div id="one" class="example">Hi!</div>
    <div id="two" class="example">Hi!</div>
    <div id="three" class="something">Hi!</div>

    <div id="one" onclick="alert('Ouch! Stop it!')">Don't click here!</div>
    <div id="one" onclick="stop()">Don't click here!</div>
    <div id="four">Don't click here!</div>

    <button onclick="reveal(this)">Click here!</button>

    <!-- JS scripts -->
    <script type="text/javascript" src="/js/ch1_alert.js"></script>
    <script type="text/javascript" src="/js/ch9/ch9.js"></script>
    <script type="text/javascript" src="/js/ch9/element_click_handler.js"></script>
    <script type="text/javascript" src="/js/ch9/dom.js"></script>

    <!-- Basic DOM traversing -->
    <h1>Let's find the treasure</h1>
    <div id="forest">
        <div id="tree1">
            <div id="squirrel"></div>
            <div id="flower"></div>
        </div>
        <div id="tree2">
            <div id="shrubbery">
                <div id="treasure"></div>
            </div>
            <div id="mushroom">
                <div id="bug"></div>
            </div>
        </div>
    </div>

    <div class="main">
        <div>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </div>
        <div>blue</div>
        <div>green</div>
        <div>yellow</div>
        <div>purple</div>
    </div>

    <script>
        function go(e) {
            eval(e.value);
        }
    </script>

    <script>
        const output = document.querySelector('.output');
        output.textContent = "Hello World";
        output.classList.add("red");
        output.id = "tester";
        output.style.backgroundColor = "red";
        console.log(document.URL);
        output.textContent = document.URL;

    </script>

    <script>
        // Using getElement
        console.log(document.getElementById("two"));
        console.log(document.getElementsByTagName("h1"));
        
        // Using querySelector()
        document.querySelector("div");
    </script>
</body>

</html>
